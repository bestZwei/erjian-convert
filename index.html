<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="在线二简字转换工具 - 支持草案第一表、草案两表和修订草案" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>二简字转换工具</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="convert-title">二简字转换工具</h1>
            <div class="theme-toggle">
                <button id="theme-toggle-btn" aria-label="切换主题">
                    <svg id="moon-icon" class="theme-icon" viewBox="0 0 24 24">
                        <path d="M12 11.807A9.002 9.002 0 0 1 10.049 2a9.942 9.942 0 0 0-5.12 2.735c-3.905 3.905-3.905 10.237 0 14.142 3.906 3.906 10.237 3.905 14.143 0a9.944 9.944 0 0 0 2.735-5.119A9.003 9.003 0 0 1 12 11.807z"/>
                    </svg>
                    <svg id="sun-icon" class="theme-icon" viewBox="0 0 24 24">
                        <path d="M12 9c1.65 0 3 1.35 3 3s-1.35 3-3 3-3-1.35-3-3 1.35-3 3-3m0-2c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
                    </svg>
                </button>
            </div>
        </header>

        <div class="intro-section">
            <div class="about-toggle">
                <button id="about-toggle-btn">关于二简字</button>
            </div>
            <div id="about-content" class="about-content hidden">
                <p>《第二次汉字简化方案（草案）》是中华人民共和国于1977年公布的一套汉字简化方案。其目标是在第一轮汉字简化的基础上进一步简化汉字书写。</p>
                <p>本工具支持：</p>
                <ul>
                    <li><strong>草案第一表</strong>：包含248个二简字及偏旁</li>
                    <li><strong>草案两表</strong>：包含第一表加上第二表的853个字</li>
                    <li><strong>修订草案</strong>：根据1980年进行修订的方案</li>
                </ul>
                <p>工具会先将文本转换回规范汉字，再根据所选方案进行转换。部分有歧义的文本可能无法正确转换。</p>
            </div>
        </div>

        <main class="converter-container">
            <div class="actions-top">
                <div class="history-dropdown">
                    <button id="history-btn" class="action-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <span style="margin-left: 6px;">历史记录</span>
                    </button>
                    <div id="history-list" class="dropdown-content hidden"></div>
                </div>
                <div class="text-actions">
                    <button id="clear-btn" class="action-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                        </svg>
                        <span style="margin-left: 6px;">清空</span>
                    </button>
                    <button id="copy-btn" class="action-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span style="margin-left: 6px;">复制</span>
                    </button>
                </div>
            </div>

            <textarea id="convert-text" spellcheck="false" placeholder="输入需要转换的文本...">// 字表完善中，如遇转换出错请至issue提报。
// 受技术限制，部分本身有歧义的词可能无法正确转换。

// 二简字变换ツール
// 字表の改善は进行中です。误变换が发生した场合は、イシューに报告してください。
// 技术的な制限により、本来の暧昧な单语は正确に变換されない可能性があります。</textarea>

            <div id="loading-indicator" class="loading hidden">
                <div class="spinner"></div>
                <span>处理中...</span>
            </div>

            <div class="conversion-buttons">
                <button class="convert-btn" id="yijian">规范汉字</button>
                <button class="convert-btn" id="erjian-1">草案第一表</button>
                <button class="convert-btn" id="erjian-2">草案两表</button>
                <button class="convert-btn" id="erjian-xiu">修订草案</button>
            </div>
        </main>

        <footer>
            <p>Copyright © 2025 <a href='https://zwei.de.eu.org'>Zwei</a> | <a href='https://github.com/bestzwei/erjian-convert'>GitHub</a></p>
        </footer>
    </div>

    <div id="toast" class="toast hidden">
        <span id="toast-message"></span>
    </div>

    <script src="main.js"></script>
</body>
</html>
